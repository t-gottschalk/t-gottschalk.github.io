</head>
<body>
	<header>
		<nav class="navbar navbar-default navbar-fixed-top main-nav">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-nav-demo" aria-expanded="false">

<!-- id="bs-example-navbar-collapse-1" -->

					<ul class="nav navbar-nav navbar-right">
						<li><a id="about" href="index.html"><span>About</span></a></li>

					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container -->
		</nav>
	</header>

	<div class="container">
		<!-- 1st Row -->
		<div class="row">
			<main>
				<!-- 1st Column -->
				<div class="col-lg-8 main-body">
			<section class="main-form">
				<form id="gform" method="POST" enctype="multipart/form-data" 
				data-email="tony.gottschalk2017@gmail.com"
				action=https://script.google.com/macros/s/AKfycbyr6lKqzRmuqhmz-eQvuZQT-Kg4jk7LKTcrvzDnpaLqbKjv0iU/exec>
					<h1>Contact</h1>
					<!-- <div class="border-contact"></div> -->
					<div class="form-group contact-row">
						<label for="name">Name:</label>
						<input id="name" class="form-control input" name="name" type="name" required placeholder="John Smith" value="" size="#">
					</div>

					<div class="form-group contact-row">
						<label for="email">Email:</label>
						<input id="email" class="form control input" name="email" type="email" required placeholder="example@gmail.com" value="" size="#">
					</div>

					<div class="form-group contact-row">
						<label for="message">Message:</label>
						<textarea id="message" class="input" name="message" type="text" required></textarea>
					</div>

					<div>
						<!-- <button> -->
							<button class="contact-submit">&nbsp;Send Email</button>
						<!-- </button> -->
					</div>
				</form>
				<div style="display:none;" id="thankyou_message">
    				<h2><span>Thank you</span> for contacting me! 
     				I will get back to you soon!
     				</h2>
 				</div>
			</section>
				</div>
			</main>
		<!-- 2nd Column -->
			<section>
				<div class="col-lg-1"></div>
			</section>
			<!-- 3rd Column -->
			<aside>
				<div class="col-lg-3 col-sm-4 main-aside">
					<div class="row">
						<h4>Connect with Me</h4>
						<div class="image-container">
							<a id="imagelink1" href="https://github.com/t-gottschalk" target="_blank"><img src="assets/css/img/github.png" alt="GitHub"></a>
							
							<a id="imagelink2" href="https://www.linkedin.com/in/tony-gottschalk-69bb03151//" target="_blank">
							<img src="assets/css/img/linkedin.png" alt="LinkedIn"></a>

							<a id="imagelink3" href="https://stackoverflow.com/users/8832801/tony-gottschalk" target="_blank">
							<img src="assets/css/img/stackoverflow.png" alt="Stack Overflow"></a>
						</div>
					</div>
				</div>
			</aside>
		</div><!--Closes .row-->
	</div><!--Closes .container-->

		<nav class="navbar navbar-default navbar-fixed-bottom">
