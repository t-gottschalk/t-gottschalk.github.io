<!DOCTYPE html>
<html lang="eng">
	<head>
		<link rel="stylesheet" type="text/css" href="assets/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="assets/css/grid.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
		<title>Contact Me</title>
	</head>
	<body>
		<header>
			<section class="main-header">
				<tr class="main-nav">
					<td><a class="name" href="index.html">Tony Gottschalk</a></td>
					<td><a class="about" href="https://www.linkedin.com/in/tony-gottschalk-69bb03151/" target="_blank">About</a></td>
					<td><a class="bar-one" href="#"></a></td>
					<td><a class="portfolio" href="https://github.com/t-gottschalk" target="_blank">Portfolio</a></td>
					<td><a class="bar-two" href="#"></a></td>
					<td><a class="contact" href="contact.html" target="_blank">Contact</a></td>
					<td><a class="bar-three" href="#"></a></td>
				</tr>
			</section>
		</header>
		<main>	
			<section class="main-form">
				<form id="gform" method="POST" enctype="multipart/form-data" 
				data-email="tony.gottschalk2017@gmail.com"
				action=https://script.google.com/macros/s/AKfycbyr6lKqzRmuqhmz-eQvuZQT-Kg4jk7LKTcrvzDnpaLqbKjv0iU/exec>
					<h1>Contact</h1>
					<div class="contact-row">
						<label for="name">Name:</label><br />
						<input id="name" class="input" name="name" type="text" placeholder="John Smith" value="" size="68" /><br />
					</div>
					<div class="contact-row">
						<label for="email">Email:</label><br />
						<input id="email" class="input" name="email" type="text" placeholder="example@gmail.com" value="" size="68" /><br />
					</div>
					<div class="contact-row">
						<label for="message">Message:</label><br />
						<textarea id="message" class="input" name="message" rows="6" cols="68"></textarea><br />
					</div>
					<div>
						<button>
						<a class="contact-submit">&nbsp;Send Email</a>
						</button>
						<!-- <button>
							<a class="contact-submit" href="#">&nbsp;Send</a>
						</button> -->

						<!-- <a class="contact-submit" href="#">Send email</a> -->
					</div>
				</form>

				<div style="display:none;" id="thankyou_message">
    				<h2><em>Thank you</em> for contacting me!
     				 I will get back to you soon!</h2>
 				</div>

			</section>
		</main>
		<footer>
			<section class="main-footer">
				<p>@Copyright 2017 Tony Gottschalk</p>
			</section>
		</footer>

	
	<script data-cfasync="false" type="text/javascript"
		src="https://cdn.rawgit.com/dwyl/html-form-send-email-via-google-script-without-server/master/form-submission-handler.js"></script>

	</body>
</html>
